<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入Element的CSS文件 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
  </head>
  <body>
    <div id="app">
      <canvas class="webgl"></canvas>
      <div class="info" id="info">
        <p>
          <span>颜色：</span>
          <span id="name"></span>
        </p>
        <p>
          <span>l：</span>
          <span id="l"></span>
        </p>
        <p>
          <span>a：</span>
          <span id="a"></span>
        </p>
        <p>
          <span>b：</span>
          <span id="b"></span>
        </p>
        <p>
          <span>颜色名称：</span>
          <span id="colorName"></span>
        </p>
        <p>
          <span>from：</span>
          <span id="from"></span>
        </p>
        <p>
          <span>所属几何体：</span>
          <span id="from"></span>
        </p>
        <el-input
          clearable
          v-model="colorValue"
          placeholder="请输入lab颜色"
          size="small"
          @change="changeColor"
        >
        </el-input>
        <!-- 一级颜色 -->
        <el-select
          v-model="firstColorValue"
          placeholder="请选择一级颜色"
          size="small"
          multiple
          collapse-tags
          filterable
          clearable
          @change="firstLevelChange"
        >
          <el-option
            v-for="(item, index) in firstLevelList"
            :key="index"
            :label="item"
            :value="item"
          >
          </el-option>
        </el-select>
        <!-- 二级颜色 -->
        <el-select
          v-model="secondColorValue"
          placeholder="请选择二级颜色"
          size="small"
          multiple
          collapse-tags
          filterable
          clearable
          @change="secondLevelChange"
        >
          <el-option
            v-for="(item, index) in secondLevelList"
            :key="index"
            :label="item"
            :value="item"
          >
          </el-option>
        </el-select>
        <!-- 三级颜色 -->
        <el-select
          v-model="thirdColorValue"
          placeholder="请选择三级颜色"
          size="small"
          multiple
          filterable
          collapse-tags
          clearable
          @change="thirdLevelChange"
        >
          <el-option
            v-for="(item, index) in thirdLevelList"
            :key="index"
            :label="item"
            :value="item"
          >
          </el-option>
        </el-select>
        <!-- 是否以线框展示 -->
        <div class="switch">
          <span>是否以线框展示:</span>
          <el-switch
            v-model="status"
            active-color="#13ce66"
            inactive-color="#ff4949"
            :active-text="status ? '是' : '否'"
            @change="statusChange"
          ></el-switch>
        </div>
        <select id="mySelect" style="display: none"></select>
        <select id="meshSelect" style="display: none"></select>
        <select id="meshMatSelect" style="display: none"></select>
      </div>
    </div>
    <!-- 引入Element的JS文件 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script type="module" src="/3d.js"></script>
  </body>
</html>
